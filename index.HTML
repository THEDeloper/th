    :root {
      --gold: #e5c07b;
      --navy: #020617;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
    
    body { 
      background-color: var(--navy); 
      color: var(--white); 
      overflow-x: hidden;
      background: radial-gradient(circle at 0% 0%, #0f172a 0%, #020617 100%);
    }

    /* Idioma Flotante - Optimizado para móviles */
    .lang-container {

    .lang-btn {

    }
    .hero-video-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, transparent, var(--navy));
      z-index: 1;
    }
    @keyframes pan { from { transform: scale(1); } to { transform: scale(1.15); } }

    header h1 {
      font-family: 'Playfair Display', serif; font-size: clamp(2.8rem, 10vw, 7rem);
      z-index: 2; line-height: 0.9; font-style: italic; margin-bottom: 20px;
    }
    .hero-badge {
      z-index: 2; background: rgba(229, 192, 123, 0.2); color: var(--gold);
      padding: 6px 18px; border-radius: 50px; font-weight: 700;
      letter-spacing: 3px; font-size: 0.7rem; margin-bottom: 15px;
      border: 1px solid var(--gold);
    }

    /* Grid Adaptable */
    .container { max-width: 1400px; margin: auto; padding: 40px 20px; position: relative; z-index: 2; }
    
    .section-info { margin-bottom: 40px; text-align: left; }
    .section-info h2 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 3.5rem); }
    .section-info p { color: var(--gold); font-weight: 500; letter-spacing: 2px; font-size: 0.8rem; }

    .grid {
      display: grid;
      /* RESPONSIVIDAD: 1 col móvil, 2 col tablet, 3-4 col PC */
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    /* Tarjetas */
    .card {
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 24px; overflow: hidden; transition: 0.4s ease;
      display: flex; flex-direction: column;
    }
    
    @media (min-width: 1024px) {
      .card:hover { transform: translateY(-10px); border-color: var(--gold); }
    }

    .card-img { height: 240px; overflow: hidden; position: relative; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }

    .price-tag {
      position: absolute; bottom: 15px; right: 15px;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
      padding: 6px 14px; border-radius: 50px; border: 1px solid var(--gold);

    }

    .card-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
    .card-body h3 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 10px; }
    .card-body p { font-size: 0.9rem; color: #a1a1aa; margin-bottom: 20px; line-height: 1.5; }
    
    .btn-wa {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      width: 100%; padding: 16px; border-radius: 15px;
      background: var(--white); color: var(--navy); text-decoration: none;
      font-weight: 800; font-size: 0.8rem; text-transform: uppercase;
      margin-top: auto; transition: 0.3s;

      width: 60px; height: 60px; background: #25d366;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;

    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      header { height: 70vh; }
      .container { padding: 20px; }
      .lang-container { top: 10px; right: 10px; }
    }
